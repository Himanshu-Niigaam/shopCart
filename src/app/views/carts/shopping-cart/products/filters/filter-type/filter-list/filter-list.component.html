<div class="list">
  <!-- show checkbox -->
  <input type="checkbox" [checked]="hasId()" (change)="check()" />

  <!-- filter name section to get dynamic list -->
  <div class="flex-wrap" (click)="check()">
    <p class="ellipsis">
      {{item.title}}</p>
    <p class="ellipsis">
      {{item.key}}</p>
  </div>
</div>
